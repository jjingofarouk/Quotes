<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteSphere - Discover Wisdom Across Categories</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="#" class="logo">QuoteSphere 🌟</a>
        <div class="nav-links">
            <a href="#" class="active">Explore</a>
            <a href="#">Collections</a>
            <a href="#">Random</a>
            <a href="#">About</a>
        </div>
    </nav>

    <main>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search quotes by text, author, or category...">
        </div>

        <div class="categories">
            <div class="category-tag active">All</div>
            <div class="category-tag">Wisdom</div>
            <div class="category-tag">Philosophy</div>
            <div class="category-tag">Love</div>
            <div class="category-tag">Life</div>
            <div class="category-tag">Success</div>
            <div class="category-tag">Science</div>
            <div class="category-tag">Literature</div>
            <div class="category-tag">Humor</div>
            <div class="category-tag">Art</div>
            <div class="category-tag">Nature</div>
            <div class="category-tag">History</div>
        </div>

        <div class="quote-container">
            <p class="quote-text"></p>
            <div class="quote-metadata">
                <p class="quote-author"></p>
                <span class="quote-category"></span>
            </div>
        </div>

        <div class="loading-spinner"></div>

        <div class="controls">
            <button id="newQuote">🔄 New Quote</button>
            <button id="copyQuote">📋 Copy Quote</button>
            <button id="favorite">❤️ Save</button>
        </div>
    </main>

    <div class="theme-toggle">🌓</div>

<script src="script.js"></script>
</body>
</html>
