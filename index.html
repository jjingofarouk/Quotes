<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokeSphere - Discover Humor Across Categories</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="#" class="logo">JokeSphere 😂</a>
        <div class="nav-links">
            <a href="#" class="active">Explore</a>
            <a href="#">Collections</a>
            <a href="#">Random</a>
            <a href="#">About</a>
        </div>
    </nav>

    <main>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search jokes by text or category...">
        </div>

        <div class="categories">
            <div class="category-tag active">Any</div>
            <div class="category-tag">Misc</div>
            <div class="category-tag">Programming</div>
            <div class="category-tag">Dark</div>
            <div class="category-tag">Pun</div>
            <div class="category-tag">Spooky</div>
            <div class="category-tag">Christmas</div>
        </div>

        <div class="joke-container">
            <p class="joke-text"></p>
            <div class="joke-metadata">
                <p class="joke-category"></p>
                <span class="joke-type"></span>
            </div>
        </div>

        <div class="loading-spinner"></div>

        <div class="controls">
            <button id="newJoke">🔄 New Joke</button>
            <button id="copyJoke">📋 Copy Joke</button>
            <button id="favorite">❤️ Save</button>
        </div>
    </main>

    <div class="theme-toggle">🌓</div>

    <script src="script.js"></script>
</body>
</html>
